# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  highlighter: rouge
  toc_levels: "1,2,3"
permalink: pretty
plugins:
  - jekyll-sitemap
  - rouge
  - jekyll-seo-tag
  #- jemoji
  #- jekyll-mentions

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
  -
    scope:
      path: "_drafts"
    values:
      category: "blog"
      type: "article"
  -
    scope:
      path: "_posts"
    values:
      type: "article"
  -
    scope:
      path: "_posts/research"
    values:
      category: "research"
  -
    scope:
      path: "_posts/research/humanoid_robotics"
    values:
      subcategory: "Humanoid Robotics"
  -
    scope:
      path: "_posts/research/human_robot_collaboration"
    values:
      subcategory: "Human-Robot Collaboration"
  -
    scope:
      path: "_posts/design"
    values:
      category: "design"
  -
    scope:
      path: "_posts/blog"
    values:
      category: "blog"
  -
    scope:
      path: "_posts/hidden"
    values:
      category: "hidden"

