
    <!-- Research Grid Section -->
    <section id="blog">
        <div class="container" id="portfolio">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Blog</h2>
                    <hr class="star-secondary-on-white">
                </div> 
                <div class="col-lg-12">
                    <p style="margin-bottom: 36px;">{{ site.blog }}</p>
                </div> 
            </div>
            <div class="row">
                {% for post in site.posts %}
                    {% if post.categories contains 'blog' %}
                        <div class="col-sm-6 portfolio-item">
                            <a href="{{ post.url }}" class="no-border with-shadow portfolio-link">
                                <h4>{{ post.title }}</h4>
                                <p>{{ post.description }}</p>
                            </a>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
