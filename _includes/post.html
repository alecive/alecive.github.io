
    <section id="post" itemscope="" itemtype="http://schema.org/BlogPosting">
        <meta itemprop="keywords"      content="{{ page.tags | join: ',' }}" />
        <meta itemprop="datePublished" datetime="{{ page.date | date: '%Y-%m-%d' }}"/>
        <meta itemprop="author publisher" itemscope="" itemtype="http://schema.org/Person">
            <link itemprop="name"> {{ site.owner }}</link>
        </meta>
        <div class="container" id="portfolio" >
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 itemprop="name headline">{{ page.title }}</h2>
                    <h3 itemprop="description">{{ page.description }}</h3>
                    <hr class="star-secondary-on-white">
                </div>
            </div>
            <div id="article" itemprop="articleBody">
                {% if page.img %}
                    <div id="article-img" itemprop="image" itemscope itemtype="http://schema.org/ImageObject">
                        <img src="/img/portfolio/{{ page.img }}" class="img-responsive img-centered img-container" style="margin-bottom: 60px;" alt="{{ page.alt }}" itemprop="url contentUrl">
                    </div>
                {% endif %}

                {% if page.download-link%}
                    <h2>Download Link: <a href="{{ page.download-link }}" target="_blank">{{ page.download-alt }}</a></h2>
                {% elsif page.link%}
                    <h2>Link: <a href="{{ page.link }}" target="_blank">{{ page.link-alt }}</a></h2>
                {% endif%}

                {{ content }}
            </div>
        </div>
    </section>
