
    <section id="post">
        <div class="container" id="portfolio">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>{{ page.title }}</h2>
                    <h3>{{ page.description }}</h3>
                    <hr class="star-primary">
                </div>
            </div>
            <div id="article">
                {% if page.article %}
                    <img src="/img/portfolio/{{ page.img }}" class="img-responsive img-centered" alt="{{ page.alt }}">
                {% endif %}
                {{ content }}
            </div>
        </div>
    </section>
