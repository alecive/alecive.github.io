<div id="article-img">
    <a href="/img/{{ include.url }}" target="_blank">
        <img src="/img/{{ include.url }}" class="img-responsive img-centered" alt="{{ include.description }}" style="margin-bottom: 0px;" />
    </a>
    <pre style="margin-bottom: 20px;"><code>{{ include.description }}</code></pre>
</div>
