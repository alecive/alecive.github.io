<div id="article-img">

  <div class="img-container" style="{% if include.description %}margin-bottom: 0px;{% else %}margin-bottom: 20px;{% endif %} {% if include.width%}{{include.width}}{% endif%}">
    {% if include.exturl %}
      <img src="{{ include.exturl }}" class="img-responsive img-centered" alt="{{ include.url }}" />
    {% else %}
      <a href="/img/{{ include.url }}" target="_blank">
        <img src="/img/{{ include.url }}" class="img-responsive img-centered" alt="{{ include.url }}" />
      </a>
    {% endif %}
  </div>

  {% if include.description %}
  <pre style="margin-bottom: 20px;{% if include.width%}{{include.width}}{% endif%}"><code>{{ include.description }}</code></pre>
  {% endif%}
</div>
