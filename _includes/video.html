<div id="article-img">
        <div class="video-container">
            <iframe width="{{include.width}}" height="{{include.height}}" class="img img-centered" src="{{ include.url }}?showinfo=0&amp;rel=0&amp;vq=hd720" frameborder="0" allowfullscreen style="margin-bottom: 0px;"></iframe>
        </div>
    {% if include.description%}
        <pre style="margin-bottom: 20px;"><code>{{ include.description }}</code></pre>
    {% endif%}
</div>
