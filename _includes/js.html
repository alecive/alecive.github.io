    <!-- Bootstrap Core JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- Plugin JavaScript -->
    <script src="{{ "/js/jquery.easing.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/classie.js" | prepend: site.baseurl }}"></script>

    <script>
      /**
       * cbpAnimatedHeader.js v1.0.0
       *
       * Licensed under the MIT license.
       * http://www.opensource.org/licenses/mit-license.php
       *
       * Copyright 2013, Codrops http://www.codrops.com
       */
      var cbpAnimatedHeader = (function() {

        var docElem = document.documentElement,
          header = document.querySelector( '.navbar' ),
          collapse = document.querySelector( '.navbar-collapse' ),
          didScroll = false,
          changeHeaderOn = 300;

        var lsy = scrollY();

        function init() {
          window.addEventListener( 'scroll', function( event ) {
            if( !didScroll ) {
              didScroll = true;
              setTimeout( scrollPage, 150 );
            }
          }, false );
        }

        function scrollPage() {
          var sy = scrollY();

          if ( sy > lsy ) {
            classie.add( header, 'navbar-shrink' );

            console.log(collapse.classList);
            if (collapse.classList.contains('show')) {
              $('.navbar-toggler:visible').click();
            }
          }
          else {
            classie.remove( header, 'navbar-shrink' );
          }
          didScroll = false;
          lsy = scrollY();
        }

        function scrollY() {
          return window.pageYOffset || docElem.scrollTop;
        }

        init();

      })();
    </script>

    <script>
      /*!
       * Start Bootstrap - Freelancer Bootstrap Theme (http://startbootstrap.com)
       * Code licensed under the Apache License v2.0.
       * For details, see http://www.apache.org/licenses/LICENSE-2.0.
       */
      // jQuery for page scrolling feature - requires jQuery Easing plugin
      $(function() {
          $('.page-scroll a').bind('click', function(event) {
              var $anchor = $(this);
              $('html, body').stop().animate({
                  scrollTop: $($anchor.attr('href')).offset().top
              }, 1500, 'easeInOutExpo');
              event.preventDefault();
          });
      });

      // Highlight the top nav as scrolling occurs
      $('body').scrollspy({
          target: '#navbar-scrollspy'
      })

      // Closes the Responsive Menu on Menu Item Click
      $('.navbar-collapse ul li a').click(function() {
          $('.navbar-toggler:visible').click();
      });

      window.addEventListener("hashchange", function() { scrollBy(0, -110) });
    </script>
