
    <!-- Research Grid Section -->
    <section id="research">
        <div class="container" id="portfolio">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Research</h2>
                    <hr class="star-primary">
                </div>
                <div class="col-lg-10 text-center col-lg-offset-1">
                    <div id="article" style="color: #{{ site.color.secondary}}; margin-bottom: 40px;">
                        {{ site.research }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Projects</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    {% if post.categories contains 'research' %}
                        <div class="col-sm-4 portfolio-item">
                            {% if post.article %}
                                <a href="{{ post.url }}" class="portfolio-link" data-toggle="modal">
                            {% else %}
                                <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            {% endif %}
                                    <div class="caption">
                                        <div class="caption-content">
                                            <i class="fa fa-search-plus fa-3x"></i>
                                        </div>
                                    </div>
                                    <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                                </a>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
