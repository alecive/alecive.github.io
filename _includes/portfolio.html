
{% if include.type == "design" %}
    <section class="success" id="design">
{% elsif include.type == "research" %}
    <section id="research">
{% endif %}
        <div class="container" id="portfolio">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>{{ include.type }}</h2>
                    <hr class="{{ include.star }}">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                {% if post.categories contains include.type %}
                {% if post.double %}
                    <div class="col-lg-12 portfolio-item">
                {% else %}
                    <div class="col-sm-6 portfolio-item">
                {% endif %}
                        <a href="{{ post.url }}" class="with-shadow portfolio-link-tertiary">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-plus fa-3x"></i>
                                    <h4>{{ post.title }}</h4>
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
