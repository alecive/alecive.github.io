   description: "I incorporate natural language into classical task planning algorithms, with the goal of developing robots that are able to: i) provide effective support to the human when she needs it the most; ii) learn complex hierarchical representations from single instructions; iii) proactively ask questions and provide contextual information to query and share internal states and intents."
 - name: Post-Doc @ iCub Facility
   start: Jan.
   end: Oct. 2015
   location: Italian Institute of Technology (IIT), Genova IT
   location-link: http://www.iit.it
   description: "I continued the work I started during my Ph.D. fellowship at the iCub Facility. Specifically, I was interested in the exploitation of the peripersonal space model I implemented during my Ph.D., by focusing toward two types of applications: i) rich body representations ii) distributed motor control via whole-body awareness. I also made contributions to the field of optimization-based approaches to inverse kinematics and robot control. I implemented a state of the art <i>gaze stabilization</i> framework---later integrated with an existing <i>gaze controller</i>. My work in the topic formally solved the problem of controlling a binocular head to foveate toward an arbitrary 3D point in space, and concurrently exploiting redundancy to stabilize gaze at the same time."
