   description: "I started working at CU Boulder in Fall 2018. There, I lead the <b>H</b>uman <b>I</b>nteraction and <b>RO</b>botics Group <b>[</b><strong class=\"color-banner\">HIRO</strong><b>]</b>. The scope of my research is within the larger field of Human-Robot Collaboration [HRC] and advanced manufacturing, with potential impact in other fields. We work at the intersection of Robotics, Artificial Intelligence and Control to develop intuitive, human-centered technologies for the next generation of robot workers, assistants and collaborators. My work revolves around the idea that shared knowledge and transparent commitment to the task are central for collaborative behaviors."
